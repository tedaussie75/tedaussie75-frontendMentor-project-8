<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="profile-card">
    <img class="profile-card-bg" src="./images/bg-pattern-card.svg" alt="bg pattern">
    <img class="profile-card-avatar" src="./images/image-victor.jpg" alt="profile image">
    <h1><span>Victor Crest</span><span>26</span></h1>
    <p>London</p>
    <ul>
      <li><span>80K</span><span>Followers</span></li>
      <li><span>803K</span><span>Likes</span></li>
      <li><span>1.4K</span><span>Photos</span></li>
    </ul>
  </div>
</body>
</html>
